<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS HW</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="img/css3.png" />
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h2>After Effect</h2><br>
			<hr style="color:white;border:1px solid white;"><br>
			<h1>Before Effect</h1>
		</div>
		<div class="header-sub">
			<h3>Hover Me!!!</h3>
		</div>
		<div id="myform">
			<h1>Focus Effect :</h1>
			<table>
				<tr>
					<td>
						<label for="name">Name :</label>
						<input class="formFocus" type="text" id='name' placeholder="Enter Your Name"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email</label>
						<input class="formFocus" type="email" id="eamil" placeholder="Enter Your Email"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="sub"></label>
						<input  class="submit"  id="sub"type="submit" value="Submit" />
					</td>
				</tr>
			</table>
		</div>
		<div id="list">
			<ul>
				<li><a href="#">Active</a></li>
				<li><a href="">Hover</a></li>
				<li><a href="">visited</a></li>
				<li><a href="">Focus</a></li>
				
			</ul>	
		</div>
	</div>
</body>
</html>
